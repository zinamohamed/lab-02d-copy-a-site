<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>Netflix- Watch TV Shows Online, Watch Movies Online</title>
  
</head>
<body>
  <header class="landing-page">
    <div class="top-bar">
      <img class="logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="Netflix-Logo">
      <button class="sign-in-btn">Sign In</button>
    </div>
    <div class="main-section">
      <h1 class="title">Unlimited movies, TV shows, and more.</h1>
      <h3 class="sub-heading">Watch anywhere. Cancel anytime.</h3>
      <form>
        <p class="email-text">Ready to watch? Enter your email to create or restart your membership.</p>
        <input class="email" type="email" placeholder="Email Address...." name="email" required>
        <button class="get-started-btn" type="submit">Get Started</button>
      </form>

    </div>
  </header>
</body>
</html>
